version: '3.8'

services:
  pets-mt-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: pets-mt-dev
    ports:
      - "5173:5173"  # Vite dev server
      - "3000:3000"  # Serve preview
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      NODE_ENV: development
    command: npm run dev
    # Hot reload
    stdin_open: true
    tty: true
